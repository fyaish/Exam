<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="http://goratchet.com/dist/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="http://goratchet.com/dist/js/ratchet.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src="UpdateQuestion.js"></script>

</head>
<body ng-app="sampleApp" ng-controller="SampleCtrl">

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <h1 class="title">Ratchet</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="headerId">Header Id</label>
                    <input type="text" id="headerId" name="headerId" ng-model="q.headerId" />
                </div>

                <div class="form-group">
                    <label for="questionId">Question Id</label>
                    <input type="text" id="questionId" name="questionId" ng-model="q.questionId" />
                </div>

                <div class="form-group">
                    <label for="points">Points</label>
                    <input type="number" id="points" name="points" ng-model="q.points" />
                </div>

                <div class="form-group">
                    <label for="number">Number</label>
                    <input type="number" id="number" name="number" ng-model="q.number" />
                </div>

                <div class="form-group">
                    <label for="question">Question</label>
                    <textarea id="question" name="question" ng-model="q.question"></textarea>
                </div>

                <div class="form-group">
                    <label for="img_src">Image URL</label>
                    <input type="url" id="img_src" name="img_src" ng-model="q.img_src" />
                </div>

                <div class="form-group">
                    <label for="question_type">Question Type</label>
                    <select id="question_type" name="question_type" ng-model="q.question_type">
                        <option value="multi1">Multiple Choice Question - Allow Only One Answer </option>
                        <option value="multi2">Multiple Choice Question - Allow More Than One Answer</option>
                        <option value="tf">True or False Question</option>
                        <option value="text1">Short text Question</option>
                        <option value="numeric1">Numerical Answer Question</option>
                    </select>
                </div>

                <div class="form-group" ng-show="q.question_type == 'multi1' || q.question_type == 'multi2' ">
                    <label for="options_text">Question Options</label>
                    <textarea id="options_text" cols="30" rows="5" name="options_text" ng-model="q.options_text"></textarea>
                </div>

                <div class="form-group" ng-show="q.question_type == 'multi1' || q.question_type == 'multi2' ">
                    <label for="randomize">Randomize Answer Options</label>
                    <input type="checkbox" id="randomize" name="randomize" ng-model="q.randomize" />
                </div>

                <div class="form-group">
                    <label for="autoCorrect">Auto Correct</label>
                    <input type="checkbox" id="autoCorrect" name="autoCorrect" ng-model="q.autoCorrect" />
                </div>

                <div class="form-group" ng-show="q.autoCorrect">
                    <label for="answer">Correct Answer Expression</label>
                    <textarea id="answer_exp" cols="30" rows="5" name="answer_exp" ng-model="q.answer_exp"></textarea>
                </div>

                <div class="form-group">
                    <label for="autoAnswer">Auto Answer</label>
                    <input type="checkbox" id="autoAnswer" name="autoAnswer" ng-model="q.autoAnswer" />
                </div>
                <div class="form-group">
                    <label for="autoAnswer">Auto Answer</label>
                    <input type="checkbox" id="autoAnswer" name="autoAnswer" ng-model="q.autoAnswer" />
                </div>
                <div class="form-group">
                    <label for="allowComment">Allow Comment</label>
                    <input type="checkbox" id="allowComment" name="allowComment" ng-model="q.allowComment" />
                </div>
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input type="text" id="topic" name="topic" ng-model="q.topic" />
                </div>

                <div class="form-group">
                    <label for="hint">Hint</label>
                    <input type="text" id="hint" name="hint" ng-model="q.hint" />
                </div>

                <div class="form-group">
                    <ul>
                        <li ng-repeat="message in messages">
                            <!-- edit a message -->
                            <input ng-model="message.text" ng-change="messages.$save(message)" />
                            <!-- delete a message -->
                            <button ng-click="messages.$remove(message)">Delete Message</button>
                        </li>
                    </ul>
                    <!-- push a new message onto the array -->
                    <input ng-model="newMessageText" />
                    <button type="button" ng-click="addMessage()">Add Message</button>
                </div>

                <br />
                <input type="hidden" ng-model="q.id" />
                <input type="button" value="Save Question" ng-click="saveQuestion()" />
                <input type="button" value="Save List" ng-click="saveList()" />
            </form>
        </div>

    </div>

</body>
</html>
